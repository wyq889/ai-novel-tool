<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI小说写作助手 - 深色科技版</title>
    <style>
        /* 全局样式重置与基础配置 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #0f172a; /* 深色主背景 */
            color: #e2e8f0; /* 浅灰色文字 */
            min-height: 100vh;
            padding: 20px;
            line-height: 1.6;
        }

        /* 页面容器 - 控制整体布局宽度 */
        .container {
            max-width: 1600px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: 1fr 1fr; /* 左右两栏等宽 */
            gap: 20px;
            margin-bottom: 40px;
        }

        /* 功能区域通用样式 */
        .section {
            background-color: #1e293b; /* 卡片背景色 */
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.1); /* 科技感淡蓝色阴影 */
            border: 1px solid #334155; /* 边框分隔 */
        }

        .section-title {
            font-size: 1.2rem;
            color: #06b6d4; /* 科技蓝标题色 */
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .section-title i {
            font-size: 1.4rem;
        }

        /* 左侧输入区域样式 */
        .input-section {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        #inspiration-input {
            width: 100%;
            height: 400px;
            background-color: #0f172a; /* 输入框背景与页面主背景一致 */
            border: 1px solid #334155;
            border-radius: 8px;
            padding: 15px;
            color: #e2e8f0;
            font-size: 1rem;
            resize: none;
            outline: none;
            transition: border-color 0.3s ease;
        }

        #inspiration-input:focus {
            border-color: #06b6d4; /* 聚焦时科技蓝边框 */
            box-shadow: 0 0 10px rgba(6, 182, 212, 0.2);
        }

        /* 功能按钮组样式 - 左侧输入框下方 */
        .action-buttons {
            display: grid;
            grid-template-columns: repeat(2, 1fr); /* 2列布局 */
            gap: 10px;
        }

        .action-btn {
            padding: 12px 0;
            background-color: #165dff; /* 主按钮蓝色 */
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .action-btn:hover {
            background-color: #0b4bdb; /*  hover时加深蓝色 */
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(22, 93, 255, 0.3);
        }

        /* 右侧输出区域样式 */
        .output-section {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        /* 输出区域顶部功能按钮 */
        .output-controls {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
        }

        .control-btn {
            padding: 8px 16px;
            background-color: #334155; /* 控制按钮灰色背景 */
            color: #e2e8f0;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .control-btn:hover {
            background-color: #475569;
            color: #06b6d4;
        }

        #novel-output {
            width: 100%;
            height: 400px;
            background-color: #0f172a;
            border: 1px solid #334155;
            border-radius: 8px;
            padding: 15px;
            color: #e2e8f0;
            font-size: 1rem;
            resize: none;
            outline: none;
            white-space: pre-wrap; /* 保留换行和空格 */
        }

        /* 页面底部提示栏样式 */
        .footer-tip {
            max-width: 1600px;
            margin: 0 auto;
            padding: 15px;
            background-color: #165dff;
            color: white;
            text-align: center;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            box-shadow: 0 0 15px rgba(22, 93, 255, 0.4);
        }

        /* 响应式布局 - 屏幕宽度小于1200px时改为上下布局 */
        @media (max-width: 1200px) {
            .container {
                grid-template-columns: 1fr;
            }

            #inspiration-input, #novel-output {
                height: 300px;
            }
        }

        /* 响应式布局 - 手机端按钮改为1列 */
        @media (max-width: 768px) {
            .action-buttons {
                grid-template-columns: 1fr;
            }

            .footer-tip {
                font-size: 0.9rem;
                padding: 12px;
            }
        }
    </style>
    <!-- 引入图标库（无需额外下载，CDN加载） -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- 主容器 - 左右两栏布局 -->
    <div class="container">
        <!-- 左侧：灵感输入区域 -->
        <div class="section input-section">
            <h2 class="section-title">
                <i class="fas fa-lightbulb"></i> 故事灵感输入
            </h2>
            <textarea 
                id="inspiration-input" 
                placeholder="请输入你的小说灵感、核心设定、人物关系或故事开头...例如：「在未来的赛博朋克都市，一个失忆的杀手意外获得了能读取他人记忆的能力...」"
            ></textarea>
            <!-- 功能按钮组 -->
            <div class="action-buttons">
                <button class="action-btn" id="generate-beginning">
                    <i class="fas fa-feather-alt"></i> 生成精彩开头
                </button>
                <button class="action-btn" id="continue-plot">
                    <i class="fas fa-scroll"></i> 续写后续情节
                </button>
                <button class="action-btn" id="generate-characters">
                    <i class="fas fa-users"></i> 生成人物设定
                </button>
                <button class="action-btn" id="plot-highlights">
                    <i class="fas fa-star"></i> 构思剧情爽点
                </button>
            </div>
        </div>

        <!-- 右侧：小说输出区域 -->
        <div class="section output-section">
            <h2 class="section-title">
                <i class="fas fa-book-open"></i> AI生成内容
            </h2>
            <!-- 输出控制按钮 -->
            <div class="output-controls">
                <button class="control-btn" id="copy-content">
                    <i class="fas fa-copy"></i> 复制内容
                </button>
                <button class="control-btn" id="download-txt">
                    <i class="fas fa-download"></i> 下载为TXT
                </button>
            </div>
            <textarea 
                id="novel-output" 
                readonly 
                placeholder="AI生成的小说内容将显示在这里..."
            ></textarea>
        </div>
    </div>

    <!-- 页面底部：定制提示栏 -->
    <div class="footer-tip">
        如需生成完整章节或定制大纲，请加微信：<strong>your_wechat_id</strong>（人工处理）
    </div>

    <script>
        // ========== 配置项 ==========
        const API_KEY = 'sk-0974d18972c543419b645f6dfbf278cb'; // 你的API密钥
        const API_URL = 'https://api.openai.com/v1/chat/completions'; // OpenAI API地址（可根据实际接口修改）
        const MODEL = 'gpt-3.5-turbo'; // 使用的模型

        // ========== DOM元素获取 ==========
        const inspirationInput = document.getElementById('inspiration-input');
        const novelOutput = document.getElementById('novel-output');
        // 功能按钮
        const generateBeginningBtn = document.getElementById('generate-beginning');
        const continuePlotBtn = document.getElementById('continue-plot');
        const generateCharactersBtn = document.getElementById('generate-characters');
        const plotHighlightsBtn = document.getElementById('plot-highlights');
        // 输出控制按钮
        const copyContentBtn = document.getElementById('copy-content');
        const downloadTxtBtn = document.getElementById('download-txt');

        // ========== 通用AI调用函数 ==========
        /**
         * 调用AI API生成内容
         * @param {string} prompt 提示词
         * @returns {Promise<string>} AI生成的内容
         */
        async function callAIApi(prompt) {
            const requestBody = {
                model: MODEL,
                messages: [
                    { role: 'system', content: '你是一个专业的小说创作助手，擅长写各种风格的小说内容，语言优美，情节生动，符合中文阅读习惯。' },
                    { role: 'user', content: prompt }
                ],
                temperature: 0.8, // 创作自由度，0-1之间，越高越有创意
                max_tokens: 1000 // 最大生成字数
            };

            const response = await fetch(API_URL, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${API_KEY}`
                },
                body: JSON.stringify(requestBody)
            });

            if (!response.ok) {
                throw new Error(`API请求失败：${response.status} ${response.statusText}`);
            }

            const data = await response.json();
            return data.choices[0].message.content.trim();
        }

        // ========== 核心功能函数 ==========
        /**
         * 生成精彩开头
         */
        async function generateBeginning() {
            const inputText = inspirationInput.value.trim();
            if (!inputText) {
                alert('请先输入故事灵感！');
                return;
            }
            
            novelOutput.value = 'AI正在生成精彩开头...请稍候...';
            try {
                const prompt = `请根据以下灵感，生成一个精彩的小说开头（300-500字），语言生动，有画面感，能够吸引读者：\n\n${inputText}`;
                const result = await callAIApi(prompt);
                novelOutput.value = `【精彩开头】\n\n${result}`;
            } catch (error) {
                novelOutput.value = `生成失败！错误信息：${error.message}`;
                console.error('生成开头失败：', error);
            }
        }

        /**
         * 续写后续情节
         */
        async function continuePlot() {
            const inputText = inspirationInput.value.trim();
            const outputText = novelOutput.value.trim();
            if (!inputText || !outputText) {
                alert('请先输入故事灵感并生成开头后，再进行续写！');
                return;
            }
            
            novelOutput.value = 'AI正在续写后续情节...请稍候...';
            try {
                const prompt = `请根据以下故事灵感和已有的开头内容，续写后续情节（400-600字），情节连贯，符合逻辑，有吸引力：\n\n【故事灵感】\n${inputText}\n\n【已有内容】\n${outputText}\n\n【续写要求】保持风格统一，推进剧情发展`;
                const result = await callAIApi(prompt);
                novelOutput.value += `\n\n【后续情节】\n\n${result}`;
            } catch (error) {
                novelOutput.value = `续写失败！错误信息：${error.message}`;
                console.error('续写情节失败：', error);
            }
        }

        /**
         * 生成人物设定
         */
        async function generateCharacters() {
            const inputText = inspirationInput.value.trim();
            if (!inputText) {
                alert('请先输入故事灵感！');
                return;
            }
            
            novelOutput.value = 'AI正在生成人物设定...请稍候...';
            try {
                const prompt = `请根据以下故事灵感，生成详细的人物设定（至少3个主要角色），包括姓名、年龄、外貌、性格、能力、人物关系等，每个角色描述清晰具体：\n\n${inputText}`;
                const result = await callAIApi(prompt);
                novelOutput.value = `【人物设定】\n\n${result}`;
            } catch (error) {
                novelOutput.value = `生成人物设定失败！错误信息：${error.message}`;
                console.error('生成人物失败：', error);
            }
        }

        /**
         * 构思剧情爽点
         */
        async function plotHighlights() {
            const inputText = inspirationInput.value.trim();
            if (!inputText) {
                alert('请先输入故事灵感！');
                return;
            }
            
            novelOutput.value = 'AI正在构思剧情爽点...请稍候...';
            try {
                const prompt = `请根据以下故事灵感，构思至少4个剧情爽点，每个爽点要有具体的场景和情节描述，符合网文读者的阅读喜好：\n\n${inputText}`;
                const result = await callAIApi(prompt);
                novelOutput.value = `【剧情爽点构思】\n\n${result}`;
            } catch (error) {
                novelOutput.value = `构思爽点失败！错误信息：${error.message}`;
                console.error('构思爽点失败：', error);
            }
        }

        /**
         * 复制内容到剪贴板
         */
        function copyContent() {
            const outputText = novelOutput.value.trim();
            if (!outputText) {
                alert('没有可复制的内容！');
                return;
            }
            navigator.clipboard.writeText(outputText)
                .then(() => {
                    alert('内容已成功复制到剪贴板！');
                })
                .catch((error) => {
                    alert('复制失败！请手动复制。');
                    console.error('复制失败：', error);
                });
        }

        /**
         * 下载内容为TXT文件
         */
        function downloadTxt() {
            const outputText = novelOutput.value.trim();
            if (!outputText) {
                alert('没有可下载的内容！');
                return;
            }
            // 创建Blob对象
            const blob = new Blob([outputText], { type: 'text/plain; charset=utf-8' });
            // 创建下载链接
            const a = document.createElement('a');
            a.href = URL.createObjectURL(blob);
            a.download = `AI小说_${new Date().toLocaleString().replace(/\//g, '-').replace(/:/g, '-')}.txt`;
            // 模拟点击下载
            document.body.appendChild(a);
            a.click();
            // 清理资源
            document.body.removeChild(a);
            URL.revokeObjectURL(a.href);
            alert('文件已成功下载！');
        }

        // ========== 事件监听绑定 ==========
        // 功能按钮点击事件
        generateBeginningBtn.addEventListener('click', generateBeginning);
        continuePlotBtn.addEventListener('click', continuePlot);
        generateCharactersBtn.addEventListener('click', generateCharacters);
        plotHighlightsBtn.addEventListener('click', plotHighlights);
        // 输出控制按钮点击事件
        copyContentBtn.addEventListener('click', copyContent);
        downloadTxtBtn.addEventListener('click', downloadTxt);

        // ========== 页面加载完成提示 ==========
        window.addEventListener('load', () => {
            console.log('AI小说写作工具已加载完成！');
        });
    </script>
</body>
</html>
