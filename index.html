<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI小说写作助手 - 深色科技版</title>
    <style>
        /* 全局样式重置与基础配置 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #0f172a; /* 深色主背景 */
            color: #e2e8f0; /* 浅灰色文字 */
            min-height: 100vh;
            padding: 20px;
            line-height: 1.6;
        }

        /* 页面容器 - 控制整体布局宽度 */
        .container {
            max-width: 1600px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: 1fr 1fr; /* 左右两栏等宽 */
            gap: 20px;
            margin-bottom: 40px;
        }

        /* 功能区域通用样式 */
        .section {
            background-color: #1e293b; /* 卡片背景色 */
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.1); /* 科技感淡蓝色阴影 */
            border: 1px solid #334155; /* 边框分隔 */
        }

        .section-title {
            font-size: 1.2rem;
            color: #06b6d4; /* 科技蓝标题色 */
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .section-title i {
            font-size: 1.4rem;
        }

        /* 左侧输入区域样式 */
        .input-section {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        #inspiration-input {
            width: 100%;
            height: 400px;
            background-color: #0f172a; /* 输入框背景与页面主背景一致 */
            border: 1px solid #334155;
            border-radius: 8px;
            padding: 15px;
            color: #e2e8f0;
            font-size: 1rem;
            resize: none;
            outline: none;
            transition: border-color 0.3s ease;
        }

        #inspiration-input:focus {
            border-color: #06b6d4; /* 聚焦时科技蓝边框 */
            box-shadow: 0 0 10px rgba(6, 182, 212, 0.2);
        }

        /* 功能按钮组样式 - 左侧输入框下方 */
        .action-buttons {
            display: grid;
            grid-template-columns: repeat(2, 1fr); /* 2列布局 */
            gap: 10px;
        }

        .action-btn {
            padding: 12px 0;
            background-color: #165dff; /* 主按钮蓝色 */
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .action-btn:hover {
            background-color: #0b4bdb; /*  hover时加深蓝色 */
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(22, 93, 255, 0.3);
        }

        /* 右侧输出区域样式 */
        .output-section {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        /* 输出区域顶部功能按钮 */
        .output-controls {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
        }

        .control-btn {
            padding: 8px 16px;
            background-color: #334155; /* 控制按钮灰色背景 */
            color: #e2e8f0;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .control-btn:hover {
            background-color: #475569;
            color: #06b6d4;
        }

        #novel-output {
            width: 100%;
            height: 400px;
            background-color: #0f172a;
            border: 1px solid #334155;
            border-radius: 8px;
            padding: 15px;
            color: #e2e8f0;
            font-size: 1rem;
            resize: none;
            outline: none;
            white-space: pre-wrap; /* 保留换行和空格 */
        }

        /* 页面底部提示栏样式 */
        .footer-tip {
            max-width: 1600px;
            margin: 0 auto;
            padding: 15px;
            background-color: #165dff;
            color: white;
            text-align: center;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            box-shadow: 0 0 15px rgba(22, 93, 255, 0.4);
        }

        /* 响应式布局 - 屏幕宽度小于1200px时改为上下布局 */
        @media (max-width: 1200px) {
            .container {
                grid-template-columns: 1fr;
            }

            #inspiration-input, #novel-output {
                height: 300px;
            }
        }

        /* 响应式布局 - 手机端按钮改为1列 */
        @media (max-width: 768px) {
            .action-buttons {
                grid-template-columns: 1fr;
            }

            .footer-tip {
                font-size: 0.9rem;
                padding: 12px;
            }
        }
    </style>
    <!-- 引入图标库（无需额外下载，CDN加载） -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- 主容器 - 左右两栏布局 -->
    <div class="container">
        <!-- 左侧：灵感输入区域 -->
        <div class="section input-section">
            <h2 class="section-title">
                <i class="fas fa-lightbulb"></i> 故事灵感输入
            </h2>
            <textarea 
                id="inspiration-input" 
                placeholder="请输入你的小说灵感、核心设定、人物关系或故事开头...例如：「在未来的赛博朋克都市，一个失忆的杀手意外获得了能读取他人记忆的能力...」"
            ></textarea>
            <!-- 功能按钮组 -->
            <div class="action-buttons">
                <button class="action-btn" id="generate-beginning">
                    <i class="fas fa-feather-alt"></i> 生成精彩开头
                </button>
                <button class="action-btn" id="continue-plot">
                    <i class="fas fa-scroll"></i> 续写后续情节
                </button>
                <button class="action-btn" id="generate-characters">
                    <i class="fas fa-users"></i> 生成人物设定
                </button>
                <button class="action-btn" id="plot-highlights">
                    <i class="fas fa-star"></i> 构思剧情爽点
                </button>
            </div>
        </div>

        <!-- 右侧：小说输出区域 -->
        <div class="section output-section">
            <h2 class="section-title">
                <i class="fas fa-book-open"></i> AI生成内容
            </h2>
            <!-- 输出控制按钮 -->
            <div class="output-controls">
                <button class="control-btn" id="copy-content">
                    <i class="fas fa-copy"></i> 复制内容
                </button>
                <button class="control-btn" id="download-txt">
                    <i class="fas fa-download"></i> 下载为TXT
                </button>
            </div>
            <textarea 
                id="novel-output" 
                readonly 
                placeholder="AI生成的小说内容将显示在这里..."
            ></textarea>
        </div>
    </div>

    <!-- 页面底部：定制提示栏 -->
    <div class="footer-tip">
        如需生成完整章节或定制大纲，请加微信：<strong>your_wechat_id</strong>（人工处理）
    </div>

    <script>
        // ========== DOM元素获取 ==========
        const inspirationInput = document.getElementById('inspiration-input');
        const novelOutput = document.getElementById('novel-output');
        // 功能按钮
        const generateBeginningBtn = document.getElementById('generate-beginning');
        const continuePlotBtn = document.getElementById('continue-plot');
        const generateCharactersBtn = document.getElementById('generate-characters');
        const plotHighlightsBtn = document.getElementById('plot-highlights');
        // 输出控制按钮
        const copyContentBtn = document.getElementById('copy-content');
        const downloadTxtBtn = document.getElementById('download-txt');

        // ========== 核心功能函数框架 ==========
        /**
         * 生成精彩开头 - 函数框架
         * 后续可接入AI API（如OpenAI、文心一言等）
         */
        async function generateBeginning() {
            const inputText = inspirationInput.value.trim();
            if (!inputText) {
                alert('请先输入故事灵感！');
                return;
            }
            // 显示加载状态
            novelOutput.value = 'AI正在生成精彩开头...请稍候...';
            try {
                // ========== 后续接入AI API的核心逻辑 ==========
                // 1. 构造请求参数（根据接入的AI接口要求调整）
                // const prompt = `请根据以下灵感，生成一个精彩的小说开头（300-500字）：${inputText}`;
                // 2. 调用AI API获取结果
                // const response = await fetch('AI_API_URL', {
                //     method: 'POST',
                //     headers: { 'Content-Type': 'application/json' },
                //     body: JSON.stringify({ prompt: prompt, api_key: 'YOUR_API_KEY' })
                // });
                // const data = await response.json();
                // 3. 将结果显示到输出框
                // novelOutput.value = data.result;

                // 临时模拟结果（实际使用时删除）
                novelOutput.value = `【精彩开头】\n\n${inputText}\n\n夜色如墨，浸染着这座名为「新铁城」的赛博朋克都市。霓虹灯管在雨幕中晕开一片片迷离的光斑，高楼大厦的玻璃幕墙上，不断闪烁着各种商业广告和通缉令。失忆的杀手林默靠在潮湿的巷口墙壁上，指尖传来的冰凉触感，让他混乱的大脑稍微清醒了一些。他的口袋里，除了一把上膛的电磁手枪，还有一个刻着陌生名字的金属牌——那是他唯一的身份线索。`;
            } catch (error) {
                novelOutput.value = `生成失败！错误信息：${error.message}`;
                console.error('生成开头失败：', error);
            }
        }

        /**
         * 续写后续情节 - 函数框架
         */
        async function continuePlot() {
            const inputText = inspirationInput.value.trim();
            const outputText = novelOutput.value.trim();
            if (!inputText || !outputText) {
                alert('请先输入故事灵感并生成开头后，再进行续写！');
                return;
            }
            novelOutput.value = 'AI正在续写后续情节...请稍候...';
            try {
                // ========== 后续接入AI API ==========
                // 临时模拟结果
                novelOutput.value += `\n\n【后续情节】\n\n就在林默试图回忆起自己身份的瞬间，一阵刺耳的警笛声由远及近。他下意识地缩了缩身子，将自己隐藏在阴影之中。巡逻的机械警犬迈着沉重的步伐从巷口经过，红色的扫描灯在雨幕中扫过，差一点就发现了他的踪迹。林默屏住呼吸，右手缓缓握住了腰间的手枪。他不知道自己为什么会被警察追捕，也不知道自己的过去究竟隐藏着怎样的秘密。但他清楚，现在必须尽快离开这里，否则等待他的，只会是无休止的追杀。`;
            } catch (error) {
                novelOutput.value = `续写失败！错误信息：${error.message}`;
                console.error('续写情节失败：', error);
            }
        }

        /**
         * 生成人物设定 - 函数框架
         */
        async function generateCharacters() {
            const inputText = inspirationInput.value.trim();
            if (!inputText) {
                alert('请先输入故事灵感！');
                return;
            }
            novelOutput.value = 'AI正在生成人物设定...请稍候...';
            try {
                // ========== 后续接入AI API ==========
                // 临时模拟结果
                novelOutput.value = `【人物设定】\n\n1. 林默：男主角，25岁，失忆的顶尖杀手。身高182cm，体型精瘦，左眼角有一道浅浅的疤痕。性格冷漠寡言，但内心深处隐藏着对正义的渴望。能力：精通各种枪械和近身格斗术，意外获得了读取他人记忆的超能力。\n\n2. 苏晴：女主角，22岁，新铁城的实习记者。性格活泼开朗，充满正义感，对城市中的黑暗面深恶痛绝。偶然间救下了受伤的林默，从此卷入了一场巨大的阴谋之中。\n\n3. 夜枭：反派角色，35岁，新铁城最大黑帮「黑鸦会」的首领。心狠手辣，为了达到目的不择手段。一直在追杀林默，似乎与林默的过去有着密切的联系。`;
            } catch (error) {
                novelOutput.value = `生成人物设定失败！错误信息：${error.message}`;
                console.error('生成人物失败：', error);
            }
        }

        /**
         * 构思剧情爽点 - 函数框架
         */
        async function plotHighlights() {
            const inputText = inspirationInput.value.trim();
            if (!inputText) {
                alert('请先输入故事灵感！');
                return;
            }
            novelOutput.value = 'AI正在构思剧情爽点...请稍候...';
            try {
                // ========== 后续接入AI API ==========
                // 临时模拟结果
                novelOutput.value = `【剧情爽点构思】\n\n1. 身份反转爽点：林默发现自己的真实身份是警方安插在黑鸦会的卧底，而夜枭正是他的直接上司。\n\n2. 能力觉醒爽点：在一次生死危机中，林默的记忆读取能力进化为记忆操控，能够修改他人的记忆，反杀追杀者。\n\n3. 打脸爽点：苏晴利用自己的记者身份，曝光了黑鸦会与警方高层的勾结，让夜枭身败名裂。\n\n4. 团战爽点：林默联合城市中的其他反抗力量，对黑鸦会的老巢发起总攻，最终将整个黑帮一网打尽。`;
            } catch (error) {
                novelOutput.value = `构思爽点失败！错误信息：${error.message}`;
                console.error('构思爽点失败：', error);
            }
        }

        /**
         * 复制内容到剪贴板
         */
        function copyContent() {
            const outputText = novelOutput.value.trim();
            if (!outputText) {
                alert('没有可复制的内容！');
                return;
            }
            navigator.clipboard.writeText(outputText)
                .then(() => {
                    alert('内容已成功复制到剪贴板！');
                })
                .catch((error) => {
                    alert('复制失败！请手动复制。');
                    console.error('复制失败：', error);
                });
        }

        /**
         * 下载内容为TXT文件
         */
        function downloadTxt() {
            const outputText = novelOutput.value.trim();
            if (!outputText) {
                alert('没有可下载的内容！');
                return;
            }
            // 创建Blob对象
            const blob = new Blob([outputText], { type: 'text/plain; charset=utf-8' });
            // 创建下载链接
            const a = document.createElement('a');
            a.href = URL.createObjectURL(blob);
            a.download = `AI小说_${new Date().toLocaleString().replace(/\//g, '-').replace(/:/g, '-')}.txt`;
            // 模拟点击下载
            document.body.appendChild(a);
            a.click();
            // 清理资源
            document.body.removeChild(a);
            URL.revokeObjectURL(a.href);
            alert('文件已成功下载！');
        }

        // ========== 事件监听绑定 ==========
        // 功能按钮点击事件
        generateBeginningBtn.addEventListener('click', generateBeginning);
        continuePlotBtn.addEventListener('click', continuePlot);
        generateCharactersBtn.addEventListener('click', generateCharacters);
        plotHighlightsBtn.addEventListener('click', plotHighlights);
        // 输出控制按钮点击事件
        copyContentBtn.addEventListener('click', copyContent);
        downloadTxtBtn.addEventListener('click', downloadTxt);

        // ========== 页面加载完成提示（可选） ==========
        window.addEventListener('load', () => {
            console.log('AI小说写作工具已加载完成！');
        });
    </script>
</body>
</html>
